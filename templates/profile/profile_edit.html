{% extends 'base.html' %}
{% block page_content %}
    <div>
        <form action="{% url 'profile edit' pk=object.pk %}" method="post" enctype="multipart/form-data">
            {% for field in form %}
                <div>
                    {{ field.errors }}
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            {% endfor %}
            {% csrf_token %}
            <button>Edit profile</button>
        </form>
    </div>
{% endblock %}
