{% extends 'base.html' %}
{% block page_content %}
    <div>
        <form action="{% url 'user register' %}" method="post">
            {% for field in form %}
                <div>
                    {{ field.errors }}
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.help_text }}
                </div>
            {% endfor %}
            {% csrf_token %}
            <button>Register</button>
        </form>
    </div>

{% endblock %}
